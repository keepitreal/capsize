<section>
    <div class="page-header">
        <h2>New Post</h2>
    </div>
    <form plat-submit="createPost(post)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" plat-bind="post.title" placeholder="Title"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" plat-bind="post.content" placeholder="Content" rows="10"/></textarea>
        </div>
        <input type="submit" class="btn btn-primary" />
    </form>
</section>

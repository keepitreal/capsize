<section>
    <h1>edit post</h1>
    <form plat-submit="update()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" plat-bind="post.title" placeholder="Title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" plat-bind="post.content" placeholder="Content" />
        </div>
        <input type="submit" />
    </form>
</section>

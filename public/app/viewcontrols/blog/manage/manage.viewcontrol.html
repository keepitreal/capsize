<div class="workspace-title">Blog Post - Manage</div>
<div class="manage-container">
	<div class="manage-header">
		<input type="text" class="form-input form-input-block manage-input" plat-bind="post.title" placeholder="Title"/>
	</div>
	<div class="manage-section">
		<div class="form-group">
		    <textarea class="form-input form-input-block manage-input" plat-bind="post.content" placeholder="Content" rows="10"/></textarea>
		</div>
	</div>
	<div class="manage-section manage-section-display">
		<marked-display plat-context="post.content" plat-options="{ editMode: true }"></marked-display>
	</div>
</div>
<div class="manage-toolbar">
	<button class="button" plat-tap="createPost(post)">Submit</button>
</div>

<h1>{{post.title}}</h1>
<plat-if plat-options="{ condition: user.id === post.user._id }">
    <span><a plat-href="posts/{{post._id}}/edit">Edit</a></span>
    <span><a plat-tap="destroyPost()">Delete</a></span>
</plat-if>
Published on <span>{{post.created}}</span>
by <span>{{post.user.name}}</span>
<p>{{post.content}}</p>

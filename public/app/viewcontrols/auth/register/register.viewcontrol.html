<div class="auth">
    <div class="auth-local">
        <div class="alert alert-danger" plat-visible="{{errors.length > 0}}">
            <ul plat-control="plat-foreach" plat-context="errors">
                <li>{{message}}</li>
            </ul>
        </div>
        <div class="input-group input-group-block">
            <input type="text" class="input-control" name="name" placeholder="Full Name" id="name" plat-bind="user.name" />
        </div>
        <div class="input-group input-group-block">
            <input type="text" class="input-control" name="email" placeholder="Email" id="email" plat-bind="user.email" />
        </div>
        <div class="input-group input-group-block">
            <input type="password" class="input-control" name="password" placeholder="Password" id="password" plat-bind="user.password" />
        </div>
        <div class="auth-submit">
            <div class="input-group input-group-block">
                <button class="button button-block" plat-tap="create(user)">Register</button>
            </div>
        </div>
    </div>
</div>

<div class="auth">
    <h2>login</h2>
    <div class="auth-local">
        <div class="alert alert-danger" plat-visible="{{!!error}}">
            <ul>
                <li>{{error.message}}</li>
            </ul>
        </div>
        <div class="input-group">
            <input type="email" class="input-control" name="email" placeholder="Email" plat-bind="user.email" />
        </div>
        <div class="input-group">
            <input type="password" class="input-control" name="password" placeholder="Password" plat-bind="user.password" />
        </div>
        <div class="auth-submit">
            <div class="input-group input-group-block">
                <button class="button button-block" plat-tap="login(user)">Log In</button>            </div>
        </div>
    </div>
</div>
